<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="css/style.css">
        <title>Layout 2</title>

        
    </head>

    <body>
        <div class="top_header">
            <div class="logo"><h1>Logo</h1></div>
            <div class="banner"><h1>Banner</h1></div>
        </div>

        <div class="header_bar">
            <h1>Header bar</h1>
        </div>
        <div class="content">
            <div class="left"><h4>Left block</h4></div>

            <div class="middle">
                <div class="top"><h4>Top content</h4></div>
                <div class="center">
                    <div class="left_center"><h4>Lc block</h4></div>
                    <div class="right_center"><h4>Rc block</h4></div>
                </div>
                <div class="bottom"><h4>bottom</h4></div>
            </div>

            <div class="right"><h4>Right block</h4></div>
        </div>
    </body>
</html>
